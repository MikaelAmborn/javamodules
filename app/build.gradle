plugins {
    id 'application'
    id("de.jjohannes.extra-java-module-info") version "0.3"
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

repositories {
    mavenLocal()
    mavenCentral()
}

java.modularity.inferModulePath = true

dependencies {
    implementation project(':utilities')
    implementation 'commons-collections:commons-collections:3.2.2'
}

application {
    mainClassName = 'javamodules.app.App'
}

extraJavaModuleInfo {
    automaticModule("commons-collections-3.2.2.jar", "commons.collections")
}